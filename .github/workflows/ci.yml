name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: â¬‡ï¸ Checkout repository
      uses: actions/checkout@v3

    - name: ğŸŸ¢ Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: ğŸ“¦ Install dependencies
      run: |
        npm install --legacy-peer-deps
        npm install web-streams-polyfill

    - name: ğŸ§ª Run tests
      run: npm test -- --watchAll=false

    - name: ğŸš€ Build project
      run: npm run build

    - name: ğŸ” Set up SSH key for EC2
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.EC2_KEY }}

    - name: ğŸš€ Deploy to EC2
      run: |
        ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
          echo "âœ… Logged into EC2"
          cd ~/weather-footprint-app || exit 1
          git pull origin main || exit 1
          npm install --legacy-peer-deps || exit 1
          npm run build || exit 1
          pm2 restart all || echo "âš ï¸ PM2 not found or app not running"
        EOF
