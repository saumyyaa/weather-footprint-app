name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v3

      - name: 🔧 Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install dependencies (with legacy peer deps)
        run: npm install --legacy-peer-deps

      - name: 🧹 Lint code (optional, skip if you don't use linting)
        run: echo "Skipping lint step" # Replace with `npm run lint` if you use it

      - name: ✅ Run tests
        run: npm test -- --watchAll=false

      - name: 🚀 Build project
        run: npm run build
       

