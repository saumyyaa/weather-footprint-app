name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ”§ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies (with legacy peer deps)
        run: npm install --legacy-peer-deps

      - name: ğŸ§¹ Lint code (optional, skip if you don't use linting)
        run: echo "Skipping lint step" # Replace with `npm run lint` if you use it

      - name: âœ… Run tests
        run: npm test -- --watchAll=false

      - name: ğŸš€ Build project
        run: npm run build
